name: Automated test

# when is running
on:
  push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@main

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest
