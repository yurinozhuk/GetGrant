name: Install Chrome and Run Tests

on:
  push:
  pull_request:

jobs:
  install-chrome-and-run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo content
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Run Tests
      run: pytest --headless --alluredir=./allure-results

    - name: Install Allure
      run: |
        sudo apt-add-repository -y ppa:qameta/allure
        sudo apt-get update 
        sudo apt-get install -y allure

    - name: Generate Allure Report
      run: allure generate --clean && allure open